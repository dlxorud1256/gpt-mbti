<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: S-CoreDream-3Light;
        }
    </style>
    <title>MBTI</title>
</head>

<body>
    <!-- 테스트 페이지 본문 -->
    <main class="d-flex min-vh-100 align-items-center justify-content-center bg-body-tertiary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-md-8 col-lg-6">
                    <section class="bg-white rounded-4 shadow-lg p-4 p-md-5 text-center">
                        <h1 class="h2 fw-bold mb-2">MBTI 테스트</h1>

                        <!-- 진행 상태 (원하면 숨기거나 제거 가능) -->
                        <div class="mb-3">
                            <div class="progress" role="progressbar" aria-label="진행률" aria-valuemin="0"
                                aria-valuemax="12" aria-valuenow="0">
                                <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                            </div>
                            <small id="question-number" class="text-muted d-block mt-1">0 / 12</small>
                        </div>

                        <!-- 질문 영역 -->
                        <p id="question" class="fs-5 mb-4" aria-live="polite">
                            질문이 여기에 표시됩니다.
                        </p>

                        <!-- 예/아니오 버튼 -->
                        <div class="d-grid gap-3 d-sm-flex justify-content-center">
                            <button id="yes-button" type="button" class="btn btn-primary btn-lg px-4">예</button>
                            <button id="no-button" type="button"
                                class="btn btn-outline-secondary btn-lg px-4">아니오</button>
                        </div>
                    </section>

                    <p class="text-center text-muted small mt-3 mb-0">
                        HTML · Bootstrap · Vanilla JS
                    </p>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>

</html>
